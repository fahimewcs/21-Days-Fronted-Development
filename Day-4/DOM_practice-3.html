<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 0.1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
    crossorigin="anonymous">

</head>
<body>
    <header id="main-header" class="bg-primary text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1 id="header-title">Item Lister</h1>
        </div>
        <div class="col-md-6 align-self-center">
            <input type="text" class="form-control" id="filter" placeholder="Search Items...">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form id="addForm" class="form-inline mb-3">
      <input type="text" class="form-control mr-2" id="item">
      <input type="submit" class="btn btn-success btn-outline-warning" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item d-flex align-items-center">Item 1 <button class="btn btn-danger btn-sm ms-auto delete">Delete</button></li>
      <li class="list-group-item d-flex align-items-center">Item 2 <button class="btn btn-danger btn-sm ms-auto delete">Delete</button></li>
      <li class="list-group-item d-flex align-items-center">Item 3 <button class="btn btn-danger btn-sm ms-auto delete">Delete</button></li>
      <li class="list-group-item d-flex align-items-center">Item 4 <button class="btn btn-danger btn-sm ms-auto delete">Delete</button></li>
    </ul>
   </div>
  </div>

  <script>

    let form = document.getElementById('addForm');
    let itemList = document.getElementById('items');
    let filter = document.getElementById('filter');

    form.addEventListener('submit', addItem);
    itemList.addEventListener('click', removeItem);
    filter.addEventListener('keyup', filterItems);

    function addItem(e){
        e.preventDefault();

        let newItem = document.getElementById('item').value;

        let li = document.createElement('li');

        li.className = 'list-group-item d-flex align-items-center';

        li.appendChild(document.createTextNode(newItem));

        let deletebtn = document.createElement('button');
        deletebtn.className = 'btn btn-danger btn-sm ms-auto delete';

        deletebtn.appendChild(document.createTextNode('Delete'));
        li.appendChild(deletebtn);


        itemList.appendChild(li);
    }


    function removeItem(e){
        if(e.target.classList.contains('delete')){
            if(confirm('Are You Sure?')){
                let li = e.target.parentElement;
                itemList.removeChild(li);
            }
        }
    }


    function filterItems(e){
        let text = e.target.value.toLowerCase();
        console.log(text);

        let items = itemList.getElementsByTagName('li');

        Array.from(items).forEach(function(item){
        let itemName = item.firstChild.textContent;
        if(itemName.toLowerCase().indexOf(text)!=-1){
            item.style.display = 'block';
        }else{
            item.style.display = 'none';
        }
    });

        
    }

  </script>



</body>
</html>
