<div class="dashboard-container">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <img src="logo-12.png" alt="Logo">
      <span>Admin Panel</span>
    </div>

    <ul class="sidebar-links">
      <li><a [routerLink]="['/dashboard']">Home</a></li>
      <li><a [routerLink]="['/dashboard/users']">Users</a></li>
      <li><a [routerLink]="['/dashboard/settings']">Settings</a></li>
      <li><a [routerLink]="['/dashboard/reports']">Reports</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Topbar -->
    <header class="topbar">
      <h1>Dashboard</h1>
      <div class="profile">
        <!-- Show username only if logged in -->
        <span *ngIf="auth.isLoggedIn()">Hello, {{ auth.username() }}</span>
        <button class="logout-btn" *ngIf="auth.isLoggedIn()" (click)="logout()">Logout</button>
      </div>
    </header>

    <!-- Main Section -->
    <section class="content">
      <p>Welcome to the admin dashboard!</p>
      <!-- You can place dashboard widgets or router-outlet here for child pages -->
      
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>Â© 2026 Wonder Biz Admin Panel | All Rights Reserved</p>
    </footer>
  </div>

</div>
