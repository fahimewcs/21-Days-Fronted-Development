<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday tour</title>
    <link rel="icon" type="image/x-icon" href="icon.jpg">
</head>
<body style="background: url(formPage.jpg); width: 400px; height: 500px;">

    <div style="margin-left: 560px;">
        <img src="icon.jpg" alt="Picture" style="width: 80px; height: 80px; align-items: center;">
    </div>

    <form  align="center" action="" style="margin-top: 20px; margin-left: 500px; ">
        <fieldset>
            <legend>Fill up the necessary Information</legend>

            <label for="">Name:</label>
            <input type="text" name="name" placeholder="Name">

            <br><br>
            <label for="">Email Address:</label>
            <input type="email" name="email" placeholder="Email">

            <br><br>
            <label for="">Phone Number:</label>
            <input type="text" name="phone" placeholder="Phone Number">
            <br>

            <br>
            <label for="">Comment:</label>
            <textarea name="comment"></textarea>
            <br>

            <br>
            <button>Submit</button>

        </fieldset>
    </form>
    
</body>
</html>
