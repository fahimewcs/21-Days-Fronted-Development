<div class="login-container">
  <div class="login-card">
    <h2>Welcome Back</h2>
    <p>Login to your account</p>

    <form (ngSubmit)="login()" autocomplete="off">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="form-options">
            <label>
            <input type="checkbox"> Remember me
            </label>
            <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="login-btn">Login</button>
    </form>


    <p class="signup-text">
      Don't have an account? <a routerLink="/signup">Sign Up</a>
    </p>
  </div>
</div>
