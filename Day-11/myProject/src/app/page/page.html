<h2>Person List</h2>

<table border="1" cellpadding="8">
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Address</th>
  </tr>

  
    @for (p of persons; track $index) {
        <tr>
            <td>{{p.name}}</td>
            <td>{{p.address}}</td>
            <td>{{p.age}}</td>
        </tr>
    }
  
</table>
