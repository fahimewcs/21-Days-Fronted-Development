<div class="dashboard">
  <h1>Counting Dashboard</h1>

  <div class="counter-controls">
    <button (click)="increment()">+</button>
    <button (click)="decrement()">-</button>
  </div>

  
  <div class="counter-display">
     <label for="">Count: </label><input type="number"[value]="counter()"/>
     <br><br>
    <label for="">Double Count: </label><input type="number"[value]="doubleCounter()" readonly/>
  </div>

  <div class="counter-controls">
    <button (click)="reset()">Reset</button>
  </div>

  
  
</div>
