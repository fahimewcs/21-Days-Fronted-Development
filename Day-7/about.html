<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="school-logo.jpg">
  <title>SKD About</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .card {
      width: 300px;
      padding: 15px;
      border-radius: 8px;
      background: hsl(180, 97%, 49%);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .status {
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h2>Todo Data</h2>

  <div class="card">
    <p><strong>ID:</strong> <span id="todo-id"></span></p>
    <p><strong>Title:</strong> <span id="todo-title"></span></p>
  </div>

  <script>
    fetch('https://jsonplaceholder.typicode.com/todos/1')
      .then(response => response.json())
      .then(data => {
        document.getElementById("todo-id").innerText = data.id;
        document.getElementById("todo-title").innerText = data.title;
      })
      
  </script>

</body>
</html>
