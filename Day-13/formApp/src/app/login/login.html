<div class="login-container">
  <div class="login-card">
    <h2>Welcome Back</h2>
    <p>Login to your account</p>

    <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">

      <!-- EMAIL -->
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="Enter your email">

        <small class="error" *ngIf="f.email.touched && f.email.errors">
          <span *ngIf="f.email.errors['required']">Email is required</span>
          <span *ngIf="f.email.errors['email']">Invalid email format</span>
        </small>
      </div>

      <!-- PASSWORD -->
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="Enter your password">

        <small class="error" *ngIf="f.password.touched && f.password.errors">
          <span *ngIf="f.password.errors['required']">Password is required</span>
          <span *ngIf="f.password.errors['minlength']">
            Password must be at least 3 characters
          </span>
        </small>
      </div>

      <!-- OPTIONS -->
      <div class="form-options">
        <label>
          <input type="checkbox" formControlName="rememberMe"> Remember me
        </label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" class="login-btn" [disabled]="loginForm.invalid">
        Login
      </button>
    </form>

    <p class="signup-text">
      Don't have an account? <a routerLink="/signup">Sign Up</a>
    </p>
  </div>
</div>
